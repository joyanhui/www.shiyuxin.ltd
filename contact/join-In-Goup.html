<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>

<body>
     <!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
     <div class="page-group">
        <!-- 单个page ,第一个.page默认被展示-->
        <div class="page">
            <!-- 标题栏 -->
            <header class="bar bar-nav">
                <a class="icon icon-home pull-left open-panel"></a>
                <h1 class="title">联系方式</h1>
            </header>

            

            <!-- 这里是页面内容区 -->
            <div class="content">
                <div class="content-block">
                    <div class="card">
                        <div class="card-header">微信群如何加入</div>
                        <div class="card-content">
                          <div class="card-content-inner"> <img src="qun.jpg" style="width:100%;min-width: 220px;max-width: 400px;"></div>
                        </div>
                        <div class="card-footer">请使用微信 或者 企业微信扫码添加</div>
                      </div>
                      • 您可以直接扫码或者截屏后从相册扫码，或发送给您的朋友后扫他屏幕 <br>
                      • 如果群二维码失效，请添在线客服微信，然后 留言：拉群，客服会第一时间邀请您进群 <a href="contact_kf.html">查看在线客服联系方式</a> <br>


                    
                    
                </div>
            </div>
        </div>

    </div>

    <!-- popup, panel 等放在这里 -->
    <div class="panel-overlay"></div>
    <!-- Left Panel with Reveal effect -->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <script type='text/javascript' src='html-panel-left.js' charset='utf-8'></script>
        </div>
    </div>


    <!-- 默认必须要执行$.init(),实际业务里一般不会在HTML文档里执行，通常是在业务页面代码的最后执行 -->
    <script>$.init()</script>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
